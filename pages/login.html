<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
     
    <div>
        <form action="/apelido" method="get" onsubmit="return true">
            <fieldset>
                <legend>Contato</legend>
                
                <div>
                    <label for="idEmail">Email</label>
                    <input type="email" name="txtEmail" id="idEmail" required placeholder="Email">
                </div>
                
                <div>
                    <label for="idPass">Senha</label>
                    <input type="password" name="txtPass" id="idPass" required placeholder="Senha">
                </div>
                <div>
                   <p><a href="#"></a>Para se registrar clique aqui</a></p>
                </div>
                
                <div>
                    <input type="submit" value="Enviar">
                </div>
            
            </fieldset>
        
        </form>
    
    </div>

</body>
</html>
